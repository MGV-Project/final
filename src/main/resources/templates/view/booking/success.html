<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">
<head th:fragment="extra-head-content">
    <title>결제 성공</title>
    <style>
        img {
            width: 500px; /* 이미지의 너비를 200px로 설정 */
            height: auto; /* 이미지의 높이를 자동으로 조절하여 비율 유지 */
            border: 2px solid #ccc; /* 이미지 주위에 2px의 회색 테두리 설정 */
            border-radius: 10px; /* 이미지 모서리를 둥글게 만듦 */
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2); /* 그림자 효과 추가 */
        }

        .frame {
            width: 90%;
            margin: 40px auto;
            text-align: center;
        }
        button {
            margin: 20px;
        }
        .custom-btn {
            width: 130px;
            height: 40px;
            color: #fff;
            border-radius: 5px;
            padding: 10px 25px;
            font-family: 'Lato', sans-serif;
            font-weight: 500;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
            box-shadow: inset 2px 2px 2px 0px rgba(255, 255, 255, .5),
            7px 7px 20px 0px rgba(0, 0, 0, .1),
            4px 4px 5px 0px rgba(0, 0, 0, .1);
            outline: none;
        }

        div {
            text-align: center;
        }

        .btn-8 {
            background-color: #f0ecfc;
            background-image: linear-gradient(315deg, #f0ecfc 0%, #c797eb 74%);
            line-height: 42px;
            padding: 0;
            border: none;
        }
        .btn-8 span {
            position: relative;
            display: block;
            width: 100%;
            height: 100%;
        }
        .btn-8:before,
        .btn-8:after {
            position: absolute;
            content: "";
            right: 0;
            bottom: 0;
            background: #c797eb;
            /*box-shadow:  4px 4px 6px 0 rgba(255,255,255,.5),
                        -4px -4px 6px 0 rgba(116, 125, 136, .2),
              inset -4px -4px 6px 0 rgba(255,255,255,.5),
              inset 4px 4px 6px 0 rgba(116, 125, 136, .3);*/
            transition: all 0.3s ease;
        }
        .btn-8:before{
            height: 0%;
            width: 2px;
        }
        .btn-8:after {
            width: 0%;
            height: 2px;
        }
        .btn-8:hover:before {
            height: 100%;
        }
        .btn-8:hover:after {
            width: 100%;
        }
        .btn-8:hover{
            background: transparent;
        }
        .btn-8 span:hover{
            color: #c797eb;
        }
        .btn-8 span:before,
        .btn-8 span:after {
            position: absolute;
            content: "";
            left: 0;
            top: 0;
            background: #c797eb;
            /*box-shadow:  4px 4px 6px 0 rgba(255,255,255,.5),
                        -4px -4px 6px 0 rgba(116, 125, 136, .2),
              inset -4px -4px 6px 0 rgba(255,255,255,.5),
              inset 4px 4px 6px 0 rgba(116, 125, 136, .3);*/
            transition: all 0.3s ease;
        }
        .btn-8 span:before {
            width: 2px;
            height: 0%;
        }
        .btn-8 span:after {
            height: 2px;
            width: 0%;
        }
        .btn-8 span:hover:before {
            height: 100%;
        }
        .btn-8 span:hover:after {
            width: 100%;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div style="padding-bottom: 15px;"></div>
    <div>
        <img th:src="@{/images/success/예매 완료.png}">
    </div>
    <div class="frame">
        <button type="button" class="custom-btn btn-8" onclick="location.href='http://localhost/mypage/booking'"><span>예매내역</span></button>
        <button type="button" class="custom-btn btn-8" onclick="location.href='http://localhost/'"><span>홈</span></button>
    </div>
</div>
</body>
</html>
