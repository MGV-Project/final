<!-- 가입 정보 입력 -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/auth}">
<div layout:fragment="content" id="contents">

    <h2 class="text-center mb-4">영화관 회원가입</h2>
    <div class="row justify-content-center">

        <div class="col-md-6">
            <form class="border bg-light p-3" method="post" th:action="@{/user/auth/registered}">
                <div class="row">

                    <div class="form-group col">
                        <label for="username">아이디</label>
                        <input type="text" class="form-control" id="id" placeholder="사용자명을 입력하세요" autocomplete="off">
                    </div>
                    <div class="input-group col">
                        <button type="button" class="btn btn-secondary" id="check-id">중복확인</button>
                    </div>

                    <div class="row">
                        <div class="form-group col-6">
                            <label for="username">비밀번호</label>
                            <input type="password" class="form-control" id="pwd" placeholder="비밀번호를 입력하세요">
                        </div>
                        <div class="form-group col-6">
                            <label for="username">비밀번호 확인</label>
                            <input type="password" class="form-control" id="repwd" placeholder="비밀번호를 입력하세요">
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="username">사용자명</label>
                        <input type="text" class="form-control" id="username" placeholder="사용자명을 입력하세요" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="username">전화번호</label>
                        <input type="text" class="form-control" id="tel" placeholder="연락처를 입력하세요" autocomplete="off">
                    </div>
                    <div>
                        <div class="form-group">
                            <label for="email">이메일 주소</label>
                            <div class="input-group">
                                <input type="email" class="form-control" id="email" placeholder="이메일 주소를 입력하세요" autocomplete="off">
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-secondary" id="sendCodeBtn" disabled>인증 코드 전송</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" id="codeInputGroup" style="display: none;">
                            <label for="authCode">인증 코드</label>
                            <input type="text" class="form-control" id="authCode" placeholder="인증 코드를 입력하세요">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">가입하기</button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
