<!-- 가입 정보 입력 -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head th:fragment="extra-head-content">
    <script th:src="@{/js/auth/form.js}"></script>
</head>
<div layout:fragment="content" id="contents" class="join-form">
    <div class="member-wrap">
        <!-- col-wrap -->
        <div class="col-wrap">
            <!-- col -->
            <div class="col">

                <div class="table-wrap">
                    <table class="board-form">
                        <caption>생년월일, 휴대폰번호, 아이디, 비밀번호, 비밀번호 확인, 이메일 주소, 무인발권기 기능설정, 나만의 메가박스 항목을 가진 회원가입 정보입력 표<!--생년월일, 휴대폰번호, 아이디, 비밀번호, 비밀번호 확인, 이메일 주소, 무인발권기 기능설정, 나만의 메가박스 항목을 가진 회원가입 정보입력 표--></caption>
                        <colgroup>
                            <col style="width:130px;">
                            <col>
                        </colgroup>
                        <tbody>
                        <tr>
                            <th scope="row"><label for="ibxJoinInfoRegLoginId">아이디<!--아이디--></label></th>
                            <td>
                                <input maxlength="12" name="id" id="ibxJoinInfoRegLoginId" type="text" placeholder="영문,숫자 조합(8~12자)" class="input-text w260px"><!--영문,숫자 조합(8~12자)-->
                                <button id="btnMbLoginIdDupCnfm" name="" type="button" class="button gray-line small w75px ml08 disabled">중복확인<!--중복확인--></button>
                                <div id="JoinInfoRegLoginId-error-text" class="alert"></div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="ibxJoinInfoRegLoginPwd">비밀번호<!--비밀번호--></label></th>
                            <td>
                                <input maxlength="16" id="ibxJoinInfoRegLoginPwd" name="password" type="password" placeholder="영문,숫자,특수기호 중 2가지 이상 조합" class="input-text w260px"><!--영문,숫자,특수기호 중 2가지 이상 조합-->
                                <span class="tooltiptext">비밀번호 설정 시 사용가능한 특수문자는 ~ ! @ # $ % ^ &amp; * + = - ? _  입니다.</span>
                                <div id="JoinInfoRegLoginPwd-error-text" class="alert"></div>
                            </td>
                        </tr>

                        <tr>
                            <th scope="row"><label for="ibxJoinInfoRegLoginPwdConfirm">비밀번호 확인<!--비밀번호 확인--></label></th>
                            <td>
                                <input maxlength="16" id="ibxJoinInfoRegLoginPwdConfirm" name="password2" type="password" placeholder="영문,숫자,특수기호 중 2가지 이상 조합" class="input-text w260px"><!--영문,숫자,특수기호 중 2가지 이상 조합-->
                                <span class="tooltiptext">비밀번호 설정 시 사용가능한 특수문자는 ~ ! @ # $ % ^ &amp; * + = - ? _  입니다.</span>
                                <div id="JoinInfoRegLoginPwdConfirm-error-text" class="alert"></div>
                            </td>
                        </tr>

                        <tr>
                            <th scope="row">생년월일<!--생년월일--></th>
                            <td id="birth">
                                <input maxlength="16" name="birth" type="date" placeholder="생년월일" class="input-text w260px"><!--영문,숫자,특수기호 중 2가지 이상 조합-->
                            </td>
                        </tr>

                        <tr id="nonMbCertRow">
                            <th scope="row"><label for="mblpCharCertNo">E-mail</label></th>
                            <td>
                                <div class="chk-num">
                                    <div class="line">
                                        <input id="mblpCharCertNo" name="email" maxlength="4" type="email" class="input-text w210px" placeholder="input email!">
                                    </div>
                                </div>

                                <button id="btnCheckMail" type="button" class="button gray-line small w75px ml08 disabled">인증요청</button>
                                <div id="nonMbCert-error-text" class="alert"></div>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>

                <div class="btn-member-bottom">
                    <button id="btnJoin" type="button" class="button purple large disabled">회원가입<!--회원가입--></button>

                </div>
            </div>
            <!--// col -->
        </div>
        <!--// col-wrap -->
    </div>
</div>
</html>
