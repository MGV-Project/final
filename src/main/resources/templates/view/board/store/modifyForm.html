<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layout/boardDetail}">
      
<head>
<script type="text/javascript" th:src="@{/js/summernote/sn.js}"></script>
<script type="text/javascript" th:src="@{/js/summernote/summernote-lite.js}"></script>
<script type="text/javascript" th:src="@{/js/summernote/lang/summernote-ko-KR.js}"></script>
<script type="text/javascript" th:src="@{/js/board/form.js}"></script>
<link th:href="@{/css/summernote/summernote-lite.css}" rel="stylesheet">
</head>   
   
   <div layout:fragment="content" class="container my-3">
		<div class="row mb-3">
			<div class="col-12">
					
				<!-- 
					th:object="${addTBoardForm}"
					th:action="@{/board/theater/add}"
				 -->
				<form  method="post" th:action="@{/board/store/modify}"  class="board-insert-form p-3" enctype="multipart/form-data" >
					<input type="hidden" name="no" th:value="${board.no}" />
					<div class="border light p-3">
						<div class="d-flex justify-content-start">
							<div class="form-group mb-2 pe-2" >
	                        <select id="category" title="카테고리 선택"
	                                class="form-select form-select-sm  ml07 form-control-sm mb-3"
	                                style="width: 130px; float:left; border: none;" name="catNo"
	                                th:onchange="changeCat()" >
	                            <option value="" selected disabled th:text="카테고리선택"></option>
	                            <option th:each="category : ${categories}" 
	                            		th:text="${category.name}" 
	                            	    th:value="${category.no}"
	                            	    th:selected="${#strings.equals(category.no, board.category.no)}">지역 이름</option>
	                        </select>
	
	                        <select id="product" title="상품 선택" class="form-select form-select-sm ml07 form-control-sm mb-3"
	                                style="width: 130px; float:left; position: relative; left:5px; border: none;" 
	                                name="productNo" >
	      						<option id="product-option" th:value="${board.product.no}" th:text="${board.product.name}" selected>극장선택</option>
	                        </select>
							</div>
						</div>
						<div class="form-group mb-2 d-flex justify-content-start">
			             	<div class="col-sm-1 pt-1" ><strong style="margin-left:15px">제목</strong></div>
			           
				            <div class="col-sm-11">
					            <div class="form-group mb-2">		      
			  						<input type="text" class="form-control" name="name" th:value="${board.name}" />
			  					</div>
				            </div> 
			           	</div>
						<div class="form-group mb-2" >
							<textarea name="content" id="summernote" th:text="${board.content}" ></textarea>
						</div>
					</div>	
				</form>	
				<div style="text-align: center; padding:30px;">
					<a href="list" class="btn btn-light btn-sm text-decoration-none text-reset">나가기</a>
					<button id="sboard-btn-submit" type="button" class="btn btn-dark btn-sm" >수정</button>
				</div>	
			</div>
		</div>
	</div>
</body>
</html>
