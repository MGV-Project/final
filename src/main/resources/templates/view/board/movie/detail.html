<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layout/boardDetail}">
<head th:fragment="extra-head-content">
	<title>게시판</title>
    <link th:href="@{/css/board/detail.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/board/detail.js}"></script>    
</head>

   <div layout:fragment="content" class="container my-3 pt-5">
	<div class="row mb-3">
		<div class="col-12 d-flex justify-content-between">
			<div>
				<h2 class="fw-bold fs-4 p-2 pb-1" th:utext="${board.name}">글 제목</h2>
				<p class="p-2" style="font-size : 12px; line-height: 15%;" th:utext="${board.movie.title}">영화제목</p>
			</div>
		</div>

<!-- 
		<div class="alert alert-danger">
			<strong>다른 사용자의 게시글을 [<%=job %>]할 수 없습니다.</strong>
		</div>

		<div class="alert alert-danger">
			<strong>관리자가 아니면 사용자의 게시물을 [<%=job %>]할 수 없습니다.</strong>
		</div>

		<div class="alert alert-danger">
			<strong>다른 사용자의 댓글을 삭제할 수 없습니다.</strong>
		</div>
 -->

	</div>
	
	<div class="row mb-3">
		<div class="col-12">
			<div id="profile" class="pb-1 ">
				<div id="imgbox" class="float-start" >
					<a href="사용자상세정보">
						<img id="profileimg"  th:src="@{/images/board/sample.png}" alt="프로필사진">
					</a>
				</div>
				
				<div class="boardinfo ps-5">
					<div>
						<p ><strong th:text="${board.user.id}">작성자아이디</strong></p>
						<p class="float-start" style="font-size: 12px; line-height: 15%; color: gray" th:utext="|${#dates.format(board.createDate, 'yyyy-MM-dd HH:mm')} / 조회 ${board.readCount}|">등록일자 | 조회 조회수&nbsp;</p>
					</div>


					<div class="d-flex justify-content-end" style="position: relative; bottom:10px;">
						<p  style="font-size : 12px; "><img alt="댓글이미지" th:src="@{/images/board/comment.png}" width="15px" height="15px;" > <strong th:utext="${board.commentCount}">3</strong></p>
						<form class="d-flex justify-content-end pe-4 me-3" 
							  th:action="@{/board/movie/addlike}"   
							  method="post"
							  sec:authorize="isAuthenticated()"
							  style="position: absolute; bottom: 5px;"
							  id="like-btn-form"
							  th:if="${like == null || (like != null && #strings.equals(like.cancel, 'Y'))}"
							 >
							<input type="hidden" name="no" th:value="${board.no}" />
							<input type="hidden" name="id" th:value="${#authentication.principal.id}" />
							<input type="hidden" name="likeCount" th:value="${board.likeCount}">
							<input type="hidden" name="page" th:value="${param.page }" />
							<input type="hidden" name="rows" th:value="${param.rows }" />
							<input type="hidden" name="sort" th:value="${param.sort }" />
							<input type="hidden" name="opt" th:value="${param.opt }" />
							<input type="hidden" name="keyword" th:value="${param.keyword }" />
							<button class="btn btn-ligth pe-1" type="button" id="like-button" style="color:red; border-color: white; font-size:16px">♡</button>
							<p class="mt-3 pt-1" th:text="${board.likeCount}"></p>
						</form>
						<form class="d-flex justify-content-end pe-4 me-3" 
							  th:action="@{/board/movie/minuslike}"   
							  method="post"
							  sec:authorize="isAuthenticated()"
							  style="position: absolute; bottom: 5px;"
							  id="dislike-btn-form"	
							   th:if="${like != null && #strings.equals(like.cancel, 'N')}"
							 >
							<input type="hidden" name="no" th:value="${board.no}" />
							<input type="hidden" name="id" th:value="${#authentication.principal.id}" />
							<input type="hidden" name="likeCount" th:value="${board.likeCount}">
							<input type="hidden" name="page" th:value="${param.page }" />
							<input type="hidden" name="rows" th:value="${param.rows }" />
							<input type="hidden" name="sort" th:value="${param.sort }" />
							<input type="hidden" name="opt" th:value="${param.opt }" />
							<input type="hidden" name="keyword" th:value="${param.keyword }" />
							<button class="btn btn-ligth pe-1" type="button" id="dislike-button" style="color:red; border-color: white; font-size:16px">♥</button>
							<p class="mt-3 pt-1" th:text="${board.likeCount}"></p>
						</form>
					</div>
				</div>
			</div>
			
			<div class="txc-textbox" style=" padding: 20px;">
				<p th:utext="${board.content}">파이널 화이팅~~</p>
		
			<img th:src="@{/images/board/sample.png}" />
			</div>
			
			<div class="text-end mt-1" id="board-function">
				<a class="pe-1" 
				   th:href="@{/board/movie/modifyform(no=${param.no})}"
				   sec:authorize="isAuthenticated()"
				   th:if="${#authentication.principal.id == board.user.id}">수정</a>
				<a class="pe-1" 
				   th:href="@{/board/movie/delete(no=${param.no})}" 
				   sec:authorize="isAuthenticated()"
				   th:if="${#authentication.principal.id == board.user.id}">삭제</a>
				<a class="pe-1" th:href="@{/board/movie/list(page=${param.page},rows=${param.rows}, sort=${param.sort}, opt=${param.opt}, keyword=${param.keyword})}" >목록</a>
			</div>

		</div>
	</div>
	


   		<div class="comment-like pt-5 d-flex justify-content-between">
   			<div class="d-flex justify-content-start">
   				<p class="me-3" style="font-size : 12px;"><img class=" me-1" alt="댓글이미지" th:src="@{/images/board/comment.png}" width="15px" height="15px">댓글 <strong th:utext="${board.commentCount}">3</strong></p>
				<p class="float-end me-2" style="font-size : 12px;"><img class=" me-1" alt="좋아요" th:src="@{/images/board/like.png}" width="14px" height="14px"/> 좋아요 <strong  th:utext="${board.likeCount}">5</strong></p>
		</div>
			<div class="d-flex justify-content-end ">
		   		<button class="btn btn-outline-white btn-sm mb-2"  style="border: none; font-size: 12px" >공유</button>
		   		<button class="btn btn-outline-white btn-sm mb-2"  style="border: none; font-size: 12px" id="btn-report" 
		   		        data-bs-toggle="modal" data-bs-target="#reportModal"
		   		        sec:authorize="isAuthenticated()"
		   		        th:if="${#authentication.principal.id != board.user.id}"
		   		        >신고</button>
			</div>
   		</div>
   			<hr class="mt-0 pt-0"/>

   	<!-- 댓글 등록창 -->	
	<div class="row pb-2 pt-1">
   		<div class="col-12 CommentWriter" sec:authorize="isAuthenticated()">
			<div class="comment-inbox border p-2 rounded" > 

				<em class="comment_inbox_name" th:text="${#authentication.principal.id}"
					th:value="${#authentication.principal.id}"
					id="login-id">로그인된 아이디</em>
				
				<form id="form-comment" method="post" th:action="@{/board/movie/addComment}" >
					<input type="hidden" name="no" th:value="${board.no}" />
					<input type="hidden" name="id" th:value="${#authentication.principal.id}" />
					<input type="hidden" name="page" th:value="${param.page }" />
					<input type="hidden" name="rows" th:value="${param.rows }" />
					<input type="hidden" name="sort" th:value="${param.sort }" />
					<input type="hidden" name="opt" th:value="${param.opt }" />
					<input type="hidden" name="keyword" th:value="${param.keyword }" />
	 				<div class="row">
						<div id="content-box">
							<textarea rows="2" class="comment_inbox_text" name="content" style="border: none; overflow: hidden; overflow-wrap: break-word; " 
							placeholder="댓글을 남겨보세요"></textarea>
						</div>
						<div class="register_box">
							<button class="btn btn-outline-white btn-sm float-end" id="btn-comment" style="border: none" type="button">등록</button>
						</div>
					</div>
				</form>   	
			</div>
   		</div>
   	</div>
   	
	<div class="row mb-3">
   		<div class="col-12">
	   		<div class="comment-sort mb-5">
	   			<p class="fs-5 fw-semibold float-start me-2">댓글</p>
	   			<a href="#" class="comment-tab float-start fw-light me-2" aria-selected ="true" role="button" >등록순</a>
	   			<a href="" class="comment-tab float-start fw-light" role="button" aria-selected ="true"  >최신순</a>
	   		</div>
	   	</div>
	</div>

		<div class="all-comment-box"
             th:each="comment : ${comments}">
			<div class="row great-comment-box" >
	   			<div class="p-1 col-12" id="comment-box">
	   				<div class="d-flex justify-content-between">
	 					<div class="col-sm-11">
				 			<div id="profile">
								<div id="comment-imgbox" class="float-start" >
									<a href="사용자상세정보">
										<img id="profileimg"  th:src="@{/images/board/sample.png}" alt="프로필사진">
									</a>
								</div>
								<div class="ps-5">
									<p><strong th:text="${comment.user.id}" >작성자아이디</strong></p>
									<input type="hidden" name="commentNo" th:value="${comment.no}" />
								</div>
							</div>
							<div class="commentUserInfo ps-5" >
				   					<p th:text="${comment.content}"></p>
				   					<div id="comment-info" class="d-flex justify-content-start">
				   						<p class="float-start me-2" style="font-size: 12px; color: gray" th:text="${#dates.format(comment.createDate, 'yyyy/MM/dd HH:mm')}">1998/06/24 07:00:00</p>
				   						<a id="btn-a-reply-" th:attrappend="id=${comment.no}" th:attr="data-comment-no=${comment.no}" href="" class="float-satrt" style="text-decoration:none; font-size: 12px; color: gray" sec:authorize="isAuthenticated()">답글쓰기</a>
				   					</div>
								
							</div>
						</div>
			   			<div class="col-sm-1 d-flex justify-content-end pt-0" sec:authorize="isAuthenticated()">
			   				
			   				<a th:href="@{/board/movie/deleteComment(no=${board.no},page=${param.page }, rows=${param.rows}, sort=${param.sort}, opt=${param.opt}, keyword=${param.keyword}, commentNo=${comment.no})}"
			   					class="btn btn-link btn-sm text-danger text-decoration-none"
		   						sec:authorize="isAuthenticated()"
   		        				th:if="${#authentication.principal.id == comment.user.id}">삭제</a>
		
		   				</div>   			
					</div>
				</div>	
				<hr>
	   			<div class="row mb-3 pt-2" id="reply-comment-box-" th:attrappend="id=${comment.no}">
	   			</div>			
			</div>
			
				<div th:each="child : ${childComments}"  >
					<div class=" row child-comment-box" th:if="${not #lists.isEmpty(childComments)} and ${comment.no == child.great.no}">
						<div class="p-1 offset-1 col-11" id="comment-box" >
			   				<div class="d-flex justify-content-between">
			 					<div class="col-sm-11">
						 			<div id="profile">
										<div id="comment-imgbox" class="float-start" >
											<a href="사용자상세정보">
												<img id="profileimg"  th:src="@{/images/board/sample.png}" alt="프로필사진">
											</a>
										</div>
										<div class="ps-5">
											<p ><strong class="fs-6" th:text="${child.user.id}">작성자아이디</strong></p>
										</div>
									</div>
									<div class="re-commentUserInfo ps-5" >
						   					<p><strong th:text="${child.parent.user.id}">답글달린아이디 </strong> <span th:text="${child.content}"></span></p>
						   					<div id="comment-info" class="d-flex justify-content-start">
						   						<p class="float-start me-2" style="font-size: 12px; color: gray" th:text="${#dates.format(child.createDate, 'yyyy/MM/dd HH:mm')}">1998/06/24 07:00:00</p>
						   						<!-- 
						   						<a id="a-re-reply" href="" class="float-satrt" style="text-decoration:none; font-size: 12px; color: gray" sec:authorize="isAuthenticated()">답글쓰기</a>
						   						-->
						   					</div>
										
									</div>
								</div>
					   			<div class="col-sm-1 d-flex justify-content-end pt-0" sec:authorize="isAuthenticated()">
					   				
					   				<a th:href="@{/board/movie/deleteComment(no=${board.no},page=${param.page }, rows=${param.rows}, sort=${param.sort}, opt=${param.opt}, keyword=${param.keyword}, commentNo=${child.no})}" 
					   					class="btn btn-link btn-sm text-danger text-decoration-none"
					   					sec:authorize="isAuthenticated()"
		   		        				th:if="${#authentication.principal.id == child.user.id}">삭제</a>
				
				   				</div>   			
							</div>
							<hr>
				   			<div class="row mb-3 pt-2" id="re-reply-comment-box">
				   			</div>
						</div>	
					</div>
				</div>
			</div>
   		</div>
   	</div>
		
	<div class="modal fade" id="reportModal"  aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
    		<div class="modal-content">
      			<div class="modal-header">
        			<h1 class="modal-title fs-5" id="exampleModalLabel">게시물 신고</h1>
        			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
      			</div>
      			
      			<div class="modal-body">
	       			<div class="row mb-3">
						<div class="col-12">
							<p style="font-size : 18px;"><strong>이 게시물을 신고하는 이유</strong></p>
							<p style="font-size : 15px;">지식재산권 침해를 신고하는 경우를 제외하고 회원님의 신고는익명으로 처리됩니다. 누군가 위급한 상황에 있다고 생각된다면 즉시 현지 응급 서비스 기관에 연락하시기 바랍니다.</p>
							
								<form class="border bg-light p-3" method="get" action="/board/movie/report(no=${board.no})" >
									<input type="hidden" name="no" value="boardNo">
					
									<div class="form-group mb-2" style="width: 33%; padding:5px;">
										<label class="form-label">신고이유</label>
										<select class="form-select" name="reasonNo" id="selectbox" >
				
											<option value="" id="reason">신고이유목록</option>
											<option value="" id="reason">신고이유목록</option>
			
										</select>
									</div>
									<div class="form-group mb-2">
										<label class="form-label">상세내용</label>
										<textarea rows="5" class="form-control" name="reasonContent" ></textarea>
									</div>
									<div class="text-end">
										<button type="reset" class="btn btn-secondary btn-sm" >취소</button>
										<button type="submit" class="btn btn-primary btn-sm" >신고</button>
									</div>
								</form>
						</div>
					</div>
      			</div>
    		</div>
  		</div>
	</div>
</div>			
</html>
