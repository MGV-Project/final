<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/boardDetail}">
<head>
    <script type="text/javascript" th:src="@{/js/summernote/sn.js}"></script>
    <script type="text/javascript" th:src="@{/js/summernote/summernote-lite.js}"></script>
    <script type="text/javascript" th:src="@{/js/summernote/lang/summernote-ko-KR.js}"></script>
    <script type="text/javascript" th:src="@{/js/board/form.js}"></script>
    <link th:href="@{/css/summernote/summernote-lite.css}" rel="stylesheet">
    <link th:href="@{/css/board/form.css}" rel="stylesheet">
</head>
<body>
    <div layout:fragment="content" class="container my-3">
        <div class="row mb-3">
            <div class="col-12">
                <form th:action="@{/board/movie/modify}" method="post" class="board-insert-form p-3" enctype="multipart/form-data">
                    <input type="hidden" name="no" th:value="${board.no}" />
                    <div class="border light p-3">
                        <div class="form-group mb-2 d-flex justify-content-start">
                            <div class="col-sm-1 pt-1">
                                <strong style="margin-left:25px">제목</strong>
                            </div>
                            <div class="col-sm-11">
                                <div class="form-group mb-2">
                                    <input id="board-title" type="text" class="form-control" name="name" th:value = "${board.name}"/>
                                </div>
                            </div>
                        </div>
						<div class="movie-search-select mb-3" >
						    <input type="text" class="movie-search-input" placeholder="영화제목검색">
						    <button class="movie-search-button btn-sm me-2" type="button">선택</button>
						    <div id="selectd-movie-title-box">	
						    	<div id="selected-box" >
			                        <input type="hidden" name="movieNo" th:value="${board.movie.no}" />
			                        <div id="selected-movie-title" th:value="${board.movie.no}" th:text="${board.movie.title}"></div>
			                        <div id="btn-x" role="button" tabindex="0" class="notion-token-remove-button">
			                            <svg viewBox="0 0 8 8" class="closeThick" style="width: 8px; height: 8px; display: block; fill: inherit; flex-shrink: 0; backface-visibility: hidden; opacity: 0.5;">
			                                <polygon points="8 1.01818182 6.98181818 0 4 2.98181818 1.01818182 0 0 1.01818182 2.98181818 4 0 6.98181818 1.01818182 8 4 5.01818182 6.98181818 8 8 6.98181818 5.01818182 4"></polygon>
			                            </svg>
			                        </div>
			                    </div>								
							</div>
						    <div class="movie-search-list me-2" th:each="movie:${movies}">
						        <div class="movie-search-item" th:text="${movie.title}" th:value="${movie.no}"></div>
						    </div>
						</div>

                        <div class="form-group mb-2">
                            <textarea name="content" id="summernote" th:utext="${board.content}"></textarea>
                        </div>
                    </div>
	                <div style="text-align: center; padding:30px;">
	                    <a href="list" class="btn btn-light btn-sm text-decoration-none text-reset">나가기</a>
	                    <button id="btn-submit" type="button" class="btn btn-dark btn-sm" >수정</button>
	                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
