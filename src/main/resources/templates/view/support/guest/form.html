<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/support}">
<head th:fragment="extra-head-content">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" th:src="@{/js/support/guest.js}"></script>
</head>
<div layout:fragment="content"  id="contents">
    <h2 class="tit">비회원 문의내역 확인</h2>
   	<form id="guestform" method="post" action="/support/one/myinquery">
	    <div class="table-wrap mt10">
	        <table class="board-form va-m">
	            <colgroup>
	                <col style="width:150px;">
	            </colgroup>
	            <tbody>
	            <tr>
	                <th scope="row">
	                    <label for="nonMbNm">이름</label>
	                    <em class="font-orange">*</em>
	                </th>
	                <td>
	                    <input type="text" maxlength="20" class="input-text w150px" name="guestName" id="name" title="이름">
	                </td>
	            </tr>
	            <tr>
	                <th scope="row">
	                    <label for="nonMbEmail">이메일</label>
	                    <em class="font-orange">*</em>
	                </th>
	                <td>
	                    <input type="email" maxlength="50" class="input-text w260px" name="guestEmail" id="email" title="이메일">
	                    <div id="nonMbEmailAlert" class="fc_r mt05 display-none">이메일을 정확히 입력해주세요.</div>
	                </td>
	            </tr>
	            </tbody>
	        </table>
	    </div>
	    <p class="reset mt10">* 비회원 정보 오 입력 시 문의내역 확인이 어려울 수 있으니 다시 한번 확인해 주시기 바랍니다.</p>
	    <div class="btn-group pt40" style="display: block;">
	        <button id="btn-submit" type="submit" class="button large purple" title="확인">비회원 문의내역 확인 </button>
	    </div>
    </form>
</div>
