<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">
<head th:fragment="extra-head-content">
    <title>장바구니</title>
    <style></style>
</head>
<body>
    <div layout:fragment="content">
        <div id="contents">
            <div class="inner-wrap">
                <!-- store-payment -->
                <div class="store-payment">
                    <h2 class="tit">장바구니</h2>
                    <h3 class="tit">장바구니 목록</h3>
                    <div class="table-wrap">
                        <table class="board-list">
                            <caption>주문상품정보 목록 표</caption>
                            <colgroup>
                                <col style="width:120px;">
                                <col>
                                <col style="width:150px;">
                                <col style="width:80px;">
                                <col style="width:200px;">
                            </colgroup>
                            <thead>
                            <tr>
                                <th scope="colgroup" colspan="2">상품정보</th>
                                <th></th>
                                <th scope="col">구매수량</th>
                                <th scope="col">총 상품금액</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="cart : ${carts}" th:if="${cart.getProduct()}">
                                <td class="a-c">
                                    <div class="goods-info" th:if="${cart.getProduct.getImagePath()}">
                                        <p class="img"><a th:href="@{/store/detail/product(productNo=${cart.getProduct().getNo()})}"><img th:src="${cart.getProduct().getImagePath()}" onerror="noImg(this);"></a></p>
                                    </div>
                                </td>
                                <th scope="row">
                                    <div class="goods-info">
                                        <p class="name"><a th:href="@{/store/detail/product(productNo=${cart.getProduct().getNo()})}" th:text="${cart.getProduct().getName()}"></a></p>
                                        <p class="bundle" th:text="${cart.getProduct().getDescription()}"></p>
                                    </div>
                                </th>
                                <td></td>
                                <td><em id="purcQtyView" th:text="${cart.getAmount()}"></em></td>
                                <td>
                                    <div class="goods-info">
                                        <em id="prdtSumAmtView" class="price" th:text="${cart.getTotalPrice()}"></em>원
                                    </div>
                                </td>
                            </tr>
                            <tr th:each="cart : ${carts}" th:if="${cart.getPkg()}">
                                <td class="a-c">
                                    <div class="goods-info">
                                        <p class="img"><a th:href="@{/store/detail/package(packageNo=${cart.getPkg().getNo()})}"><img th:src="${cart.getPkg().getImagePath()}" onerror="noImg(this);"></a></p>
                                    </div>
                                </td>
                                <th scope="row">
                                    <div class="goods-info">
                                        <p class="name"><a th:href="@{/store/detail/package(packageNo=${cart.getPkg().getNo()})}" th:text="${cart.getPkg().getName()}"></a></p>
                                        <p class="bundle" th:text="${cart.getPkg().getComposition()}"></p>
                                    </div>
                                </th>
                                <td></td>
                                <td><em id="purcQtyViews" th:text="${cart.getAmount()}"></em></td>
                                <td>
                                    <div class="goods-info">
                                        <em id="prdtSumAmtViews" class="price" th:text="${cart.getTotalPrice()}"></em>원
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <h3 class="tit mt40">최종결제</h3>
                    <!-- payment-final -->
                    <div class="payment-final">
                        <div class="calc">
                            <div class="cell all">
                                <p class="txt">총 상품금액</p>
                                <p class="price">
                                    <em id="totPrdtAmtView">10,000</em>
                                    <span>원</span>
                                </p>
                            </div>
                            <i class="iconset ico-circle-minus">빼기</i>
                            <div class="cell sale">
                                <p class="txt">할인금액</p>
                                <p class="price">
                                    <em id="totDcAmtView">0</em>
                                    <span>원</span>
                                </p>
                            </div>
                            <i class="iconset ico-circle-equal">등호</i>
                            <div class="cell real">
                                <p class="txt">최종 결제금액</p>
                                <p class="price">
                                    <em id="lstPayAmtView">10,000</em>
                                    <span>원</span>
                                </p>
                            </div>
                        </div>
                        <div class="choice">
                            <div class="inbox">
                                <p class="txt">결제수단 선택</p>
                                <div class="cell">
                                    <input type="radio" id="radio_choice01" name="radio_choice" value="credit">
                                    <label for="radio_choice01">신용/체크카드</label>
                                </div>
                                <div class="cell">
                                    <input type="radio" id="radio_choice03" name="radio_choice" value="kakaopay">
                                    <label for="radio_choice03">카카오페이</label>
                                </div>
                                <div class="cell">
                                    <input type="radio" id="radio_choice04" name="radio_choice" value="payco">
                                    <label for="radio_choice04">페이코</label>
                                </div>
                            </div>
                        </div>
                        <div class="choice ty2 sel-payment-card">
                            <div class="inbox">
                                <p class="txt">카드사 선택</p>
                                <div class="cell">
                                    <select id="card_select" title="카드사 선택" class="x-small selpicker">
                                        <option value="00" selected="">카드선택</option><!-- 전체카드   -->
                                        <option value="01">비씨카드</option><!-- 비씨카드   -->
                                        <option value="07">국민카드</option><!-- 국민카드   -->
                                        <option value="02">신한카드</option><!-- 신한카드   -->
                                        <option value="03">삼성카드</option><!-- 삼성카드   -->
                                        <option value="05">롯데카드</option><!-- 롯데카드   -->
                                        <option value="12">농협카드</option><!-- 농협카드   -->
                                        <option value="27">하나카드</option><!-- 하나카드   -->
                                        <option value="04">현대카드</option><!-- 현대카드   -->
                                        <option value="13">씨티카드</option><!-- 씨티카드   -->
                                        <option value="22">제주카드</option><!-- 제주카드   -->
                                        <option value="14">우리카드</option><!-- 우리카드   -->
                                        <option value="11">수협카드</option><!-- 수협카드   -->
                                        <option value="24">전북카드</option><!-- 전북카드   -->
                                        <option value="23">광주카드</option><!-- 광주카드   -->
                                        <option value="17">신협카드</option><!-- 신협카드   -->
                                        <option value="90">카카오뱅크</option><!-- 카카오뱅크 -->
                                        <option value="91">케이뱅크</option><!-- 케이뱅크   -->
                                        <option value="B0">우체국카드</option><!-- 우체국 카드   -->
                                        <option value="B1">토스  카드</option><!-- 토스  카드  -->
                                        <option value="B2">SC제일은행 비씨카드</option><!-- SC제일은행 비씨카드   -->
                                        <option value="S0">SC제일은행 삼성카드</option><!-- SC제일은행 삼성카드   -->
                                        <option value="B3">IBK기업은행 카드</option><!-- IBK기업은행 카드  -->
                                    </select>
                                </div>
                                <div class="cell pl0">
                                    <input type="radio" name="rdo_card_select" id="app_card" value="01">
                                    <label for="app_card" id="lab_app_card">앱카드</label>
                                </div>
                                <div class="cell">
                                    <input type="radio" name="rdo_card_select" id="general_card" value="00">
                                    <label for="general_card" id="lab_general_card">일반결제</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--// payment-final -->
                    <dl class="term-list" id="terms" style="padding-top:35px;">
                        <dt>
                    <span class="bg-chk small">
                        <input type="checkbox" id="agree"><label for="agree">결제대행 서비스 약관 필수 동의</label>
                    </span>
                        </dt>
                        <dd class="tit">
                            전자금융거래 이용약관<!-- 전자금융거래 이용약관 -->
                            <a href="javascript:void(0);" onclick="detailClick('one')">내용보기</a>
                        </dd>
                        <dd class="tit">
                            개인정보 수집 및 이용 안내<!-- 개인정보 수집 및 이용 안내 -->
                            <a href="javascript:void(0);" onclick="detailClick('two')">내용보기</a>
                        </dd>
                        <dd class="tit">
                            개인정보 제공 및 위탁 안내<!-- 개인정보 제공 및 위탁 안내 -->
                            <a href="javascript:void(0);" onclick="detailClick('three')">내용보기</a>
                        </dd>
                    </dl>
                    <!-- 20220802 페이즈 약관동의 추가 -->
                    <!-- 20220802 페이즈 약관동의 추가 end -->
                    <div class="btn-group pt40">
                        <a href="" class="button large w170px" id="btn_store_back" title="취소">취소</a>
                        <a href="#" class="button purple large w170px btn-modal-open" id="btn_store_pay_adapter" title="결제">결제</a>
                        <a href="#" class="button purple large w170px btn-modal-open" id="btn_store_pay" title="결제" style="display: none;" w-data="600" h-data="400">결제</a>
                        <!--
                        <a href="javascript:execStorePayment();" class="button purple large w170px">결제테스트</a>
                        <a href="javascript:execStoreCancelPayment();" class="button purple large w170px">결제취소테스트</a>
                        <a href="javascript:searchMempPoint();" class="button purple large w170px">멤버십테스트</a>
                         -->
                    </div>
                </div>
                <!--// store-payment -->
            </div>
        </div>
    </div>
</body>
</html>
