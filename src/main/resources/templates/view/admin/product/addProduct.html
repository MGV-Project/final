<!DOCTYPE html>
<html layout:decorate="~{ layout/admin }" xmlns:layout="http://www.w3.org/1999/xhtml">
<head th:fragment="extra-head-content">
<link rel="stylesheet" th:href="@{/css/product/addProductStyle.css}" />
<title>상품등록페이지</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="row mb-3">
				<div class="col-12">
					<div class="card">
						<div class="card-header col-12">
							<h5 class="card-title fw-semibold mb-4">상품등록</h5>
						</div>
						<div class="card-body">
							<form action="" method="post" class="add-product-form">
								<div class="form-group">
									<input type="text" id="product-name" name="product-name" required/>
									<label>상품명</label>
									<span class="product-register"></span>
								</div>
								<div class="form-group">
									<input type="number" class="price" id="product-price" name="product-price"  required/>
									<label>상품가격</label>
									<span class="product-register"></span>
								</div>
								<div class="form-group">
									<input type="number" class="stock" id="product-stock" name="product-stock" required/>
									<label>상품수량</label>
									<span class="product-register"></span>
								</div>
								<div class="form-group">
									<textarea name="description" cols="50"></textarea>
									<label>상세설명</label>
									<span class="product-register"></span>
								</div>
								</table>
							</form>
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
