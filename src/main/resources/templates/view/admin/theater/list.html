<!DOCTYPE html>
<html layout:decorate="~{ layout/admin }"
	xmlns:layout="http://www.w3.org/1999/xhtml">
<head th:fragment="extra-head-content">
<script type="text/javascript" th:src="@{/js/admin/theater/ui.js}"></script>
<title>관리자페이지</title>
<style type="text/css">
.btn-group-lg button {
	min-width: 100px;
}
textarea{
	resize: none;
}
</style>
</head>
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<div style="width: 100%">
				<!--  Row 1 -->
				<div class="row mb-3">
					<div class="col-12" id="collapseparent">

						<div class="btn-group btn-group-lg" role="group"
							aria-label="Basic outlined example" >
							<button type="button" class="btn btn-outline-primary" data-location="1"
								data-bs-toggle="collapse" data-bs-target="#theaters-1"
								aria-expanded="false" aria-controls="theaters-1">서울</button>

							<button type="button" class="btn btn-outline-primary" data-location="2"
								data-bs-toggle="collapse" data-bs-target="#theaters-2"
								aria-expanded="false" aria-controls="theaters-2">경기</button>

							<button type="button" class="btn btn-outline-primary" data-location="3"
								data-bs-toggle="collapse" data-bs-target="#theaters-3"
								aria-expanded="false" aria-controls="theaters-3">인천</button>

							<button type="button" class="btn btn-outline-primary" data-location="4"
								data-bs-toggle="collapse" data-bs-target="#theaters-4"
								aria-expanded="false" aria-controls="theaters-4">대전/충천/세종</button>

							<button type="button" class="btn btn-outline-primary" data-location="5"
								data-bs-toggle="collapse" data-bs-target="#theaters-5"
								aria-expanded="false" aria-controls="theaters-5">부산/대구/경상</button>

							<button type="button" class="btn btn-outline-primary" data-location="6"
								data-bs-toggle="collapse" data-bs-target="#theaters-6"
								aria-expanded="false" aria-controls="theaters-6">광주/전라/제주</button>

							<button type="button" class="btn btn-outline-primary" data-location="7"
								data-bs-toggle="collapse" data-bs-target="#theaters-7"
								aria-expanded="false" aria-controls="theaters-7">강원</button>
						</div>
						<div class="collapse" id="theaters-1"
							data-bs-parent="#collapseparent">
							<div class="card card-body">
								<div class="col-12">
									<button type="button" class="btn btn-outline-primary" data-theater-no="1"
										style="width: 100px;">강남</button>
								</div>
							</div>
						</div>
						<div class="collapse" id="theaters-2"
							data-bs-parent="#collapseparent">
							<div class="card card-body">
								<div class="col-12">
								</div>
							</div>

						</div>
						<div class="collapse" id="theaters-3"
							data-bs-parent="#collapseparent">
							<div class="card card-body">
								<div class="col-12">
								</div>
							</div>
						</div>
						<div class="collapse" id="theaters-4"
							data-bs-parent="#collapseparent">
							<div class="card card-body">
								<div class="col-12">
								</div>
							</div>
						</div>
						<div class="collapse" id="theaters-5"
							data-bs-parent="#collapseparent">
							<div class="card card-body">
								<div class="col-12">
								</div>
							</div>
						</div>
						<div class="collapse" id="theaters-6"
							data-bs-parent="#collapseparent">
							<div class="card card-body">
								<div class="col-12">
								</div>
							</div>
						</div>
						<div class="collapse" id="theaters-7"
							data-bs-parent="#collapseparent">
							<div class="card card-body">
								<div class="col-12">
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--  Row 2 -->
				<div class="row mb-3" id="board">
					<div class="col-12">
						<div class="card">
							<div class="card-body">
								<h5 class="card-title fw-semibold mb-4">극장 정보</h5>
								<table class="table">
									<colgroup>
										<col style="width: 150px;">
										<col>
										<col style="width: 150px;">
										<col>
									</colgroup>
									<tbody class="d-none" id="abled">
										<tr>
											<th>지역</th><td name="location"></td>
											<th>극장이름</th><td name="theater-name"></td>
										</tr>
										<tr>
											<th>주소</th><td colspan="3" name="address"></td>
										</tr>
										<tr>
											<th>전화번호</th><td name="tel"></td>
											<th >시설안내</th>
											<td colspan="3" name="facility"> </td>
										</tr>
										<tr>
											<th >층별안내</th>
											<td colspan="3" name="floor"></td>
										</tr>
										<tr>
											<th >주차안내</th>
											<td colspan="3"><textarea rows="5" style="width: 100%;" name="parkinginfo"></textarea> </td>
										</tr>
										<tr>
											<th >주차확인</th>
											<td colspan="3"><textarea rows="5" style="width: 100%; " name="parkingconfirm"></textarea> </td>
										</tr>
										<tr>
											<th >주차요금</th>
											<td colspan="3"><textarea rows="5" style="width: 100%; " name="parkingcash"></textarea> </td>
										</tr>
										<tr>
											<th >소개,설명</th>
											<td colspan="3"><textarea rows="5" style="width: 100%; " name="info"></textarea> </td>
										</tr>
									</tbody>
									<tbody id="disabled">
										<tr>
											<td class="text-center" colspan="5"><strong>지역과
													극장을 선택해주세요</strong></td>
										</tr>
									</tbody>
								</table>
								<div class="btn-group pt40 " style="display: block;">
						            <button id="btn-schedule" type="button" class="button purple large">스케쥴</button>
						            <button id="btn-update" type="button" class="button purple large">수정</button>
						        </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
