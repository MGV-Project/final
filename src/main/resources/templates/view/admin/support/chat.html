<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head th:fragment="extra-head-content">
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/megabox-common.css}">
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/jquery/3.6.4/jquery.min.js}"></script>
    <script th:src="@{/js/lib/axios.min.js}"></script>
    <script th:src="@{/js/ui.js}"></script>
    <script th:src="@{/js/common.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/4.0.19/css/froala_editor.min.css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/4.0.19/js/froala_editor.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.9/dayjs.min.js"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.9/locale/ko.min.js"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.9/plugin/isSameOrAfter.min.js"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.9/plugin/calendar.min.js"></script>
	<link th:href=@{/css/support/adminChat.css} rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
	<script type="text/javascript" th:src="@{/js/admin/support/adminChat.js}"></script>
</head>
<title>상담톡</title>
</head>
<body>
		<div class="chat_wrap">
		    <div class="header">
		        실시간 채팅상담
		    </div>
		    
		    <div class="row">
				<div class="side-header col-2" style="height: 600px; overflow: auto;">
					<div class="text-dark">대기자 목록</div>
					<table class="table" id="table-waitings">
						<tbody>
						</tbody>
					</table>
				</div>
			    
			    <div class="col-10 " style="height: 600px;">
				    <div class="chat" th:attr="data-user-id=${#authentication.principal.id}" style="height: 500px; overflow: scroll;">
				        <ul>
				            <!-- 동적 생성 -->
				        </ul>
				    </div>
				    <div class="input-div">
				        <textarea placeholder="메세지를 입력하세요..."></textarea>
				    </div>
				 
				    <!-- format -->
				 
				    <div class="chat format">
				        <ul>
				            <li>
				                <div class="sender">
				                    <span></span>
				                </div>
				                <div class="message">
				                    <span></span>
				                </div>
				            </li>
				        </ul>
				    </div>
			    </div>
		    </div>
		</div>

</html>
