<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/admin}">
<head th:fragment="extra-head-content">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link th:href="@{/css/support/faq.css}" rel="stylesheet">
	<script type="text/javascript" th:src="@{/js/support/common.js}"></script>
	<script type="text/javascript" th:src="@{/js/admin/support/adminfaq.js}"></script>
</head>
<title>관리자페이지</title>
</head>
<body>
	<div layout:fragment="content" id="contents">
	    <div class="d-flex justify-content-between">
		    <h2 class="tit">자주 묻는 질문</h2>
	        <a href="/admin/support/faq/form" class="button purple" title="자주 묻는 질문 등록">등록</a>
   		</div>
	
	    <!-- input-search-area -->
	    <form action="list" id="actionForm">
		    <div class="input-search-area mb30">
		        <div class="input-area">
		            <label for="search01" class="label">빠른검색</label>
				
		            <div class="board-search w460px">
		                <input type="search" name="keyword" title="검색어를 입력해 주세요." placeholder="검색어를 입력해 주세요." class="input-text" value="" maxlength="15"  autocomplete="off">
		                <input type="hidden" name="catNo" value="1" />
		                <input type="hidden" name="page" value="1" />
		                <button type="button" id="btn-search" class="btn-search-input">검색</button>
		            </div>
		        </div>
		    </div>
	    </form>
	    <!--// input-search-area -->
	    
	    <div class="tab-block-faq mb30">
	        <ul>
	            <li class="tab-link current"><button type="button" class="btn rounded-0" data-category-no="1" title="전체">전체</button></li>
	            <li class="tab-link"><button type="button" class="btn rounded-0" data-category-no="2" title="영화예매">영화예매</button></li>
	            <li class="tab-link"><button type="button" class="btn rounded-0" data-category-no="3" title="할인혜택">할인혜택</button></li>
	            <li class="tab-link"><button type="button" class="btn rounded-0" data-category-no="4" title="결제수단/관람권">결제수단/관람권</button></li>
	            <li class="tab-link"><button type="button" class="btn rounded-0" data-category-no="5" title="멤버십">멤버십</button></li>
	            <li class="tab-link"><button type="button" class="btn rounded-0" data-category-no="6" title="VIP">VIP</button></li>
	            <li class="tab-link"><button type="button" class="btn rounded-0" data-category-no="7" title="극장/특별관">극장/특별관</button></li>
	            <li class="tab-link"><button type="button" class="btn rounded-0" data-category-no="8" title="스토어">스토어</button></li>
	            <li class="tab-link"><button type="button" class="btn rounded-0" data-category-no="9" title="홈페이지/모바일">홈페이지/모바일</button></li>
	            <li class="tab-link"><button type="button" class="btn rounded-0" data-category-no="10" title="기프트카드">기프트카드</button></li>
	        </ul>
	    </div>
	
	  <div class="table-wrap">
        <table class="board-list" id="table-faq">
            <colgroup>
                <col style="width:72px;">
                <col style="width:133px;">
                <col>
                <col style="width:100px;">
                <col style="width:116px;">
            </colgroup>
            <thead>
            <tr>
                <th scope="col" style="text-align:center;">번호</th>
                <th scope="col" style="text-align:center;">카테고리</th>
                <th scope="col" style="text-align:center;">제목</th>
                <th scope="col" style="text-align:center;">순위</th>
                <th scope="col" style="text-align:center;">등록일</th>
            </tr>
            </thead>
            <tbody class="">
	            <tr th:each="faq: ${result.faqList}">
		            <td th:text="${faq.no}"></td>
		            <td th:text="${faq.category.name}"></td>
		            <td style="text-align:left;">
						<a class="text-black text-decoration-none"
							 th:href="@{/admin/support/faq/detail(no=${faq.no})}"
			            	 th:text="${faq.title}">
		            	</a>
		            </td>
		            <!-- 
		            <th scope="row">
		            	<a href="" class="btn-layer-open moveBtn">분실물 문의</a>
		            </th>
		             -->
		            <td th:text="${faq.orderNo}"></td>
		            <td th:text="${#dates.format(faq.updateDate, 'yyyy.MM.dd')}"></td>
	            </tr>
            </tbody>
        </table>
    </div>
	
	    <!-- pagination -->
	    <div class="row mb-3">
	      	<div class="col-12">
			    <nav>
					<ul class="pagination justify-content-center">
					    <li class="page-item" th:each="num : ${result.pagination.pageNumbers}">
	                        <a th:href="@{list(page=${num})}" 
	                           th:text="${num}"
	                           th:classappend="${result.pagination.page == (num) ? 'active' : '' }"
	                           class="page-link page-number-link"
	                           th:attr="data-page=${num}">1</a>
	                    </li>
					</ul>
				</nav>
			</div>
		</div>
	    <!--// pagination -->
	
	</div>
</body>
</html>
